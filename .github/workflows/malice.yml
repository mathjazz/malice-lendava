name: Publish malice site

on:
  schedule:
    # Run hourly on weekdays; script only builds at 10:00 Europe/Ljubljana
    - cron: "0 * * * 1-5"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Optional OCR deps
      - name: Install OCR system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr tesseract-ocr-slv

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build site
        env:
          TZ: Europe/Ljubljana
        run: |
          python scripts/build_site.py --site_dir site

      # If not 10:00, build_site.py exits early and site/ may not exist.
      # This step avoids failing the workflow in that case.
      - name: Ensure site exists
        run: |
          if [ ! -d "site" ]; then
            mkdir -p site
            echo "<!doctype html><meta charset='utf-8'><title>No update</title><p>Not 10:00 yet.</p>" > site/index.html
          fi

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
